name: Build Java Game

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ› ï¸ Compile Java source files
        shell: powershell
        run: |
          mkdir out
          $files = Get-ChildItem -Recurse -Filter *.java | ForEach-Object { $_.FullName }
          javac -d out $files

      - name: ðŸ“¦ Create JAR (includes resources)
        shell: bash
        run: |
          echo "Main-Class: Main" > manifest.txt
          jar cfm FlappyArnav.jar manifest.txt -C out . -C res .

      - name: ðŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlappyArnav-JAR
          path: FlappyArnav.jar
